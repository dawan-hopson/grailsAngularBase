<div class="container">
  <h1>Add New Property</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProperty()" #propertyForm="ngForm">
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="property.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="name">Estimate</label>
          <input type="text" class="form-control" [(ngModel)]="property.estimate" name="estimate" required>
        </div>
        <div class="form-group">
          <label for="name">Bed(s)</label>
          <input type="number" class="form-control" [(ngModel)]="property.bed" name="bed" required>
        </div>
        <div class="form-group">
          <label for="name">Bath(s)</label>
          <input type="number" class="form-control" [(ngModel)]="property.bath" name="bath" required>
        </div>
        <div class="form-group">
          <label for="name">SqFt</label>
          <input type="text" class="form-control" [(ngModel)]="property.sqft" name="sqft" required>
        </div>
        <div class="form-group">
          <label for="name">Property Type</label>
          <select >
            <option [ngValue]="null" disabled>Choose your property type</option>
            <option *ngFor="let pt of propertyTypes" [ngValue]="pt">{{pt.propertyType}}</option>
          </select>
        </div>

        <!-- <div class="form-group">
          <label for="name">Property Type</label>
          <select ng-options="propertyType.propertyType for propertyType in propertyTypes"></select>
        </div>-->
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!propertyForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
