<div class="container">
  <h1>{{ property.address }}</h1>
  <dl class="list">
    <dt>Address</dt>
    <dd>{{ property.address }}</dd>
    <dt>Estimate</dt>
    <dd>{{ property.estimate }}</dd>
    <dt>Bed(s)</dt>
    <dd>{{ property.bed }}</dd>
    <dt>Bath(s)</dt>
    <dd>{{ property.bath }}</dd>
    <dt>Square Feet</dt>
    <dd>{{ property.sqft }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/property-edit', property.id]" class="btn btn-success">EDIT</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger" type="button" (click)="deleteProperty(property.id)">DELETE</button>
    </div>
  </div>
</div>
